<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <font v-bind:color="color1">a</font>
    <hr>
    <font v-bind:color="color2">a</font>
    <hr>
    <font v-bind:color="color3">a</font>
    <hr>
    <font :color="color3">a</font>
    <hr>
    <a v-bind:href="url">百度</a>
    <hr>
    <a :href="url">百度</a>
    <hr>
    <a v-bind={href:"https://www.baidu.com?id=+id"}>百度</a>
</div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            color1:"red",
            color2:"green",
            color3:"blue",
            id:10,
            url:"https://www.baidu.com"
        },
        methods:{

        }
    });
</script>
