<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-if="a">1</span>
    <hr>
    <span v-show="a">2</span>
    <hr>
    <button @click="a1">true</button>
    <button @click="a2">false</button>
</div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            a:false
        },
        methods:{
            a1:function () {
                this.a=true;
            },
            a2:function () {
                this.a=false;
            }
        }
    });
</script>
